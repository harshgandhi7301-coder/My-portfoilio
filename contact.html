<html>
<head>
 <title>Harsh Gandhi | Contact</title>
  <link rel="stylesheet" href="style.css">
  <style>

    .submitted-info {
      margin-top: 30px;
      border-top: 1px solid #ccc;
      padding-top: 20px;
    }
    .user-entry {
      background: #f4f4f4;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
<header>
  <div class="header-center">
    <h1>Harsh Gandhi</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="projects.html">Projects</a>
      <a href="contact.html">Contact</a>
    </nav>
  </div>
  <div class="logo">HG</div>
</header>

<section id="contact">
  <h2>Contact Me</h2>
  <form id="contactForm" class="contact-form" novalidate>
    <label for="name">Full Name</label>
    <input type="text" id="name" placeholder="Enter your name">
    <small class="error" id="nameError"></small>

    <label for="email">Email Address</label>
    <input type="email" id="email" placeholder="Enter your email">
    <small class="error" id="emailError"></small>

    <label for="message">Message</label>
    <textarea id="message" rows="5" placeholder="Write your message"></textarea>
    <small class="error" id="messageError"></small>

    <button type="submit">Send Message</button>
  </form>
  <div class="submitted-info" id="submittedInfo">
    <h3>Submitted Contacts:</h3>
  </div>
</section>

<script>
document.getElementById("contactForm").addEventListener("submit", function(e){
  e.preventDefault();
  let valid = true;
  const name = document.getElementById("name");
  const email = document.getElementById("email");
  const message = document.getElementById("message");

  document.getElementById("nameError").innerText = "";
  document.getElementById("emailError").innerText = "";
  document.getElementById("messageError").innerText = "";

  if(name.value.trim() === ""){
    document.getElementById("nameError").innerText = "Name is required";
    valid = false;
  }
  if(email.value.trim() === ""){
    document.getElementById("emailError").innerText = "Email is required";
    valid = false;
  } else if(!/^\S+@\S+\.\S+$/.test(email.value)){
    document.getElementById("emailError").innerText = "Enter a valid email";
    valid = false;
  }
  if(message.value.trim() === ""){
    document.getElementById("messageError").innerText = "Message is required";
    valid = false;
  }

  if(valid){
    // Add submitted info to the page
    const submittedInfo = document.getElementById("submittedInfo");
    const userEntry = document.createElement("div");
    userEntry.classList.add("user-entry");
    userEntry.innerHTML = `
      <p><strong>Name:</strong> ${name.value}</p>
      <p><strong>Email:</strong> ${email.value}</p>
      <p><strong>Message:</strong> ${message.value}</p>
    `;
    submittedInfo.appendChild(userEntry);

    // Show popup alert
    alert("Your message has been sent successfully!");

    // Reset form
    document.getElementById("contactForm").reset();
  }
});
</script>

<footer>
  <p>&copy; Harsh@2026. All Rights Reserved.</p>
</footer>
</body>
</html>
