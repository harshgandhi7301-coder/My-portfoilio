<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Harsh Gandhi | Contact</title>
<link rel="stylesheet" href="style.css">
<style>
body {
  background: linear-gradient(135deg, #FFF8E1, #FFE082);
  font-family: Arial, sans-serif;
  color: #333;
  scroll-behavior: smooth;
  margin: 0;
  padding: 0;
}

header {
  display: flex;
  align-items: center;
  justify-content: center;
  position: sticky;
  top: 0;
  z-index: 100;
  background: #FFD700;
  padding: 20px 40px;
  border-radius: 10px;
  margin: 10px;
}
header .header-center h1 { font-size: 28px; color: #000; margin-right: 40px; }
header nav a { margin: 0 15px; color: #000; font-weight: bold; text-decoration: none; transition: color 0.3s; }
header nav a:hover { color: #FF8C00; }
header .logo { position: absolute; right: 40px; background-color: #161615; color: #fff; font-weight: bold; font-size: 24px; width: 45px; height: 45px; border-radius: 50%; display: flex; align-items: center; justify-content: center; }

section {
  padding: 50px 20px;
  max-width: 800px;
  margin: 20px auto;
  background: #fff;
  border-radius: 10px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.1);
}

h2 { color: #FFD700; text-align: center; margin-bottom: 20px; }

.contact-form label {
  display: block;
  margin-top: 15px;
  font-weight: bold;
}
.contact-form input, .contact-form textarea {
  width: 100%;
  padding: 10px;
  margin-top: 5px;
  border: 2px solid #333;
  border-radius: 5px;
  font-size: 16px;
}
.contact-form input:focus, .contact-form textarea:focus {
  outline: none;
  border-color: #FFD700;
}
.contact-form button {
  margin-top: 20px;
  width: 100%;
  padding: 12px;
  background: #FFD700;
  border: none;
  font-size: 18px;
  font-weight: bold;
  cursor: pointer;
  border-radius: 5px;
}
.contact-form button:hover {
  background: #FF8C00;
  color: white;
}
.error { color: red; font-size: 14px; }

footer {
  background: #333;
  color: white;
  text-align: center;
  padding: 15px 0;
  margin: 20px;
  border: 3px solid #FFD700;
  border-radius: 10px;
}
</style>
</head>
<body>
<header>
  <div class="header-center">
    <h1>Harsh Gandhi</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="projects.html">Projects</a>
      <a href="contact.html">Contact</a>
    </nav>
  </div>
  <div class="logo">HG</div>
</header>

<section id="contact">
  <h2>Contact Me</h2>
  <form id="contactForm" class="contact-form" novalidate>
    <label for="name">Full Name</label>
    <input type="text" id="name" placeholder="Enter your name">
    <small class="error" id="nameError"></small>

    <label for="email">Email Address</label>
    <input type="email" id="email" placeholder="Enter your email">
    <small class="error" id="emailError"></small>

    <label for="message">Message</label>
    <textarea id="message" rows="5" placeholder="Write your message"></textarea>
    <small class="error" id="messageError"></small>

    <button type="submit">Send Message</button>
  </form>
</section>

<script>
document.getElementById("contactForm").addEventListener("submit", function(e){
  e.preventDefault();
  let valid = true;
  const name = document.getElementById("name");
  const email = document.getElementById("email");
  const message = document.getElementById("message");
  document.getElementById("nameError").innerText = "";
  document.getElementById("emailError").innerText = "";
  document.getElementById("messageError").innerText = "";
  if(name.value.trim()===""){ document.getElementById("nameError").innerText="Name is required"; valid=false; }
  if(email.value.trim()===""){ document.getElementById("emailError").innerText="Email is required"; valid=false; }
  else if(!/^\S+@\S+\.\S+$/.test(email.value)){ document.getElementById("emailError").innerText="Enter a valid email"; valid=false; }
  if(message.value.trim()===""){ document.getElementById("messageError").innerText="Message is required"; valid=false; }
  if(valid){ alert("Message sent successfully"); document.getElementById("contactForm").reset(); }
});
</script>

<footer>
  <p>&copy; Harsh@2026. All Rights Reserved.</p>
</footer>
</body>
</html>
